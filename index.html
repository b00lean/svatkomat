<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>České jmeniny</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .name-day-card {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
        }

        .today-section, .tomorrow-section {
            margin-bottom: 20px;
        }

        .tomorrow-section {
            margin-bottom: 0;
        }

        .divider {
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            margin: 25px 0;
            border-radius: 1px;
        }

        .date {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .names {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 0;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Načítání jmenin...</p>
        </div>
        
        <div id="content" style="display: none;">
            <div class="name-day-card">
                <div class="today-section">
                    <div class="subtitle">Dnes mají svátek</div>
                    <div class="date" id="today-date"></div>
                    <div class="names" id="today-names"></div>
                </div>
                
                <div class="divider"></div>
                
                <div class="tomorrow-section">
                    <div class="subtitle">Zítra mají svátek</div>
                    <div class="date" id="tomorrow-date"></div>
                    <div class="names" id="tomorrow-names"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
